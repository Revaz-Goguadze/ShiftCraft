# ShiftCraft Application Configuration

# Application
spring.application.name=shiftcraft
server.port=8080

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/shiftcraft}
spring.datasource.username=${DB_USER:shift}
spring.datasource.password=${DB_PASS:shift}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Security Configuration
app.jwt.secret=${JWT_SECRET:replace-me-with-a-proper-secret-key-for-production}
app.jwt.expiration-ms=86400000

# Logging
logging.level.com.example.shiftcraft=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=INFO

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
